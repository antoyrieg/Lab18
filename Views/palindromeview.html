<div class="input">
<fieldset>
<legend><b>Type Word Here</b></legend>
<input ng-model="input" ng-change="onChange()">
<h3>{{ input }}</h3>
<button class="submit" type="button" ng-click="question(input)"> Click Me </button>

<p> {{ response }} </p>

</fieldset>
</div>
